<html>

<head>
    <title>login form</title>
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <div class="container">
        <div class="main-box">
            <div class="main-box1">
                <div class="row">
                    <div class="w-501">
                        <img src="../image/Login-amico.png" alt="">
                    </div>
                    <div class="w-50 content">
                        <form action="" id="form">
                            <h1>LOGIN</h1>
                            <div class="user">
                                <i class="fa-solid fa-user"></i>
                                <input type="text" placeholder="user name" id="name">
                            </div>
                            <div class="user">
                                <i class="fa-solid fa-lock"></i>
                                <input type="password" placeholder="password" id="password">
                            </div>
                            <p> <input type="checkbox" />Remember me</p>
                            <div class="submit">
                                <input type="submit">
                            </div>
                            <p>Don't have an account?<a href="index.html"> sign up</a></p>
                            <div class="login">
                                <b>Login with social media</b>
                            </div>
                            <div class="row justify">
                                <i class="fa-brands fa-facebook-f"></i>
                                <i class="fa-brands fa-twitter"></i>
                                <i class="fa-brands fa-instagram"></i>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="right ">
        <div class="toast row justify-between" >
            <div class="column">
                <i class="fa-solid fa-check"></i>
                <span>valid </span>
            </div>
            <i class="fa-solid fa-xmark colse"></i>
        </div>
    </div>
    <div class="wrong ">
        <div class="toast row justify-between" >
            <div class="column">
                <i class="fa-solid fa-check"></i>
                <span>not valid </span>
            </div>
            <i class="fa-solid fa-xmark colsese"></i>
        </div>
    </div>

</body>
<script src="index.js"></script>

</html>
